<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="pt-4"><!--Menu-->
		<div class="row">
			<div class="col-2"><!--Dummy--></div>
			<div class="col-3"><!--CitySelector-->
				<div class="input-group mb-3">
				  	<select class="custom-select" id="inputGroupSelect03" aria-label="Example select with button addon">
					    <option selected>Город...</option>
					    <option value="1">Якутск</option>
					    <option value="2">Новосибирск</option>
					    <option value="3">Мирный</option>
				  	</select>
				</div>
			</div>
			<div class="col-4"><!--CampaignSelector-->
				<div class="input-group mb-3">
				  	<select class="custom-select" id="inputGroupSelect03" aria-label="Example select with button addon">
					    <option selected>Компания...</option>
					    <option value="1">Прометей</option>
					    <option value="2">Губинский</option>
					    <option value="3">Чей-то</option>
				  	</select>
				</div>
			</div>
			<div class="col-1"><!--ButtonSelector-->
				<button class="btn btn-outline-primary btn-block">Выбрать</button>
			</div>
			<div class="col-2"><!--Dummy--></div>
		</div>
	</div>
	<div><!--Main-->
		<div class="row">
			<div class="col-2"><!--Dummy--></div>
			<div class="col-4"><!--Rates-->
				<div class="border border-primary rounded pl-3 pr-3 pt-3 pb-1">
					<button class="btn btn-outline-info btn-large mb-2 btn-block"><!--HotWaterRate-->
						<div class="row">
							<div class="col-2">
								<img src="hot-water.png" class="w-100">
							</div>
							<div class="col-10">
								<h1 class="text-dark">98,25</h1>
							</div>
						</div>
					</button>
					<button class="btn btn-outline-info btn-large mb-2 btn-block"><!--ColdWaterRate-->
						<div class="row">
							<div class="col-2">
								<img src="water-drop.png" class="w-100">
							</div>
							<div class="col-10">
								<h1 class="text-dark">60,61</h1>
							</div>
						</div>
					</button>
					<button class="btn btn-outline-info btn-large mb-2 btn-block"><!--LightRate-->
						<div class="row">
							<div class="col-2">
								<img src="light-bulb.png" class="w-100">
							</div>
							<div class="col-10">
								<h1 class="text-dark">4,13</h1>
							</div>
						</div>
					</button>
					<button class="btn btn-outline-info btn-large mb-2 btn-block"><!--GasRate-->
						<div class="row">
							<div class="col-2">
								<img src="flame.png" class="w-100">
							</div>
							<div class="col-10">
								<h1 class="text-dark">4,39</h1>
							</div>
						</div>
					</button>
					<button class="btn btn-outline-info btn-large mb-2 btn-block"><!--SewageRate-->
						<div class="row">
							<div class="col-2">
								<img src="canal.png" class="w-100">
							</div>
							<div class="col-10">
								<h1 class="text-dark">39,95</h1>
							</div>
						</div>
					</button>
				</div>
			</div>
			<div class="col-4"><!--Calculator-->
				<input type="" name="" placeholder="123..." class="form-control mb-2">
				<button class="btn btn-outline-primary">Посчитать</button>
				<div class="border border-primary rounded mt-2"><!--LastCalculates-->
					<div class="mt-5 mb-5"><!--Dummy--></div>
				</div>
			</div>
			<div class="col-2"><!--Dummy--></div>
		</div>
	</div>
</body>
</html>
